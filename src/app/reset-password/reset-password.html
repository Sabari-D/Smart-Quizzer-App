<div class="login-container">
    <div class="login-card">
        <h2 class="title">Set New Password</h2>
        
        <form class="login-form" (ngSubmit)="onPasswordReset()" #resetForm="ngForm">
            
            <p *ngIf="message" class="success-message">{{ message }}</p>
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

            <div *ngIf="!errorMessage && resetToken" class="token-status">
                <p>Token validated. Please enter your new password.</p>
            </div>
            
            <div class="input-group">
                <label for="newPassword1">New Password</label>
                <input 
                    type="password" 
                    id="newPassword1" 
                    name="newPassword1" 
                    placeholder="Enter new password" 
                    [(ngModel)]="newPassword1" 
                    required>
            </div>
            
            <div class="input-group">
                <label for="newPassword2">Confirm New Password</label>
                <input 
                    type="password" 
                    id="newPassword2" 
                    name="newPassword2" 
                    placeholder="Confirm new password" 
                    [(ngModel)]="newPassword2" 
                    required>
            </div>
            
            <button 
                type="submit" 
                class="action-btn login-btn"
                [disabled]="loading || resetForm.invalid">
                <span *ngIf="!loading">Reset Password</span>
                <span *ngIf="loading">Updating...</span>
            </button>
        </form>
        
        <a [routerLink]="['/login']" class="back-link">Return to Login</a>
    </div>
</div>
